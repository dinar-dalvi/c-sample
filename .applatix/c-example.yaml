---
type: service_template
subtype: container
name: c-example-base
description: c example base container
container:
  resources:
    mem_mib: 256
    cpu_cores: 0.1
    disk_gb: 0
  image: "dinardalvi/alpine-c"
  docker_options: ""
  command: "%%CMD%%"
inputs:
  artifacts:
  - from: "%%service.checkout_service.code%%"
    path: "/src"
  parameters:
    CMD:
    checkout_service:
outputs:
  artifacts:
    code:
      path: "/src"

---
type: service_template
subtype: workflow
name: c-example
description: c example workflow
inputs:
  parameters:
    commit:
      default: "%%session.commit%%"
    repo:
      default: "%%session.repo%%"
steps:
- checkout:
    template: axscm-checkout
- build:
    template: c-example-base
    parameters:
      CMD: "gcc -o hello hello.c"
      checkout_service: "%%service.checkout.id%%"
  test:
    template: c-example-base
    parameters:
      CMD: "./hello"
      checkout_service: "%%service.checkout.id%%"
