---
type: policy
name: "Applaix Stress Every 20 minutes #1"
description: Trigger build every 20 minutes
template: Applatix CI
parameters:
  namespace: "stresstest"
  version: "test1"
notifications:
  -
    when:
      - on_change
    whom:
      - author
when:
  -
    event: on_cron
    target_branches:
      - ".*"
    schedule: "*/20 * * * *"
    timezone: "US/Pacific"

