---
type: service_template
subtype: container
name: c-build
description: build example
container:
  resources:
    mem_mib: 256
    cpu_cores: 0.1
    disk_gb: 10
  image: "dinardalvi/alpine-c:latest"
  docker_options: ""
  command: "sh -c 'cd /src && ls -ltr && gcc -o hello hello.c && sleep 5'"
inputs:
  artifacts:
  - from: "%%code%%"
    path: "/src"
  parameters:
    code:
outputs:
  artifacts:
    binary:
      path: "/src"