---
type: service_template
subtype: container
name: axscm-checkout
description: Checks out a source repository to /src
container:
  resources:
    mem_mib: 256
    cpu_cores: 0.1
    disk_gb: 10
  image: hub.docker.com/r/dinardalvi/alpine-c/
  docker_options: ''
  command: "axscm clone %%repo%% /src --commit %%commit%%"
inputs:
  parameters:
    commit:
      default: "%%session.commit%%"
    repo:
      default: "%%session.repo%%"
outputs:
  artifacts:
    code:
      path: "/src"