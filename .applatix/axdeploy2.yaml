---
type: service_template
subtype: container
name: axdeploy2
description: Deploy a fixture
container:
  resources:
    mem_mib: 500
    cpu_cores: 0.1
  image: get.applatix.io/prod/axclustermanager
  docker_options: ""
  command: bash -c "/ax/bin/axtool platform reset --cluster-name %%cluster%% --image-namespace %%namespace%% --image-version %%version%% &&
           kubectl get services -o wide --kubeconfig=/tmp/ax_kube/cluster_%%cluster%%.conf --namespace axsys | grep axops | awk '{print $3}' > /tmp/axops_dnsname"
inputs:
  parameters:
    cluster:
      default: ""
    namespace:
      default: ""
    version:
      default: ""
outputs:
  artifacts:
    axops_dnsname:
      path: "/tmp/axops_dnsname"

---
type: service_template
subtype: container
name: axdeploy2-dryrun
description: Deploy a fixture
container:
  resources:
    mem_mib: 500
    cpu_cores: 0.1
  image: get.applatix.io/prod/axclustermanager
  docker_options: ""
  command: bash -c "axtool cluster download-config %%cluster%% &&
           kubectl get services -o wide --kubeconfig=/tmp/ax_kube/cluster_%%cluster%%.conf --namespace axsys | grep axops | awk '{print $3}' > /tmp/axops_dnsname"
inputs:
  parameters:
    cluster:
      default: ""
    namespace:
      default: ""
    version:
      default: ""
outputs:
  artifacts:
    axops_dnsname:
      path: "/tmp/axops_dnsname"

---
type: service_template
subtype: workflow
name: axdeploy2-standalone
description: Workflow for simply deployment
inputs:
  parameters:
    cluster:
      default: ""
    namespace:
      default: ""
    version:
      default: ""
    repo:
      default: "%%session.commit%%"
    commit:
      default: "%%session.repo%%"
steps:
  - deploy:
      template: axdeploy2
