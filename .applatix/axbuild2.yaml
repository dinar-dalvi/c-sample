---
type: service_template
subtype: container
name: axbuild2
description: Base build container for Applatix builds
container:
  resources:
    mem_mib: 1024
    cpu_cores: 0.1
  image: get.applatix.io/prod/axbuild2:latest
  docker_options: 
  command: "%%build_command%%"
inputs:
  artifacts:
  - from: "%%checked_out_code%%"
    path: "/src"
  parameters:
    build_command: {}
    checked_out_code:
labels:
    "ax_ea_docker_enable": "{ \"graph-storage-name\": \"axbuildstorage\", \"graph-storage-size\": \"90Gi\" }"
