  command: "%%test_command%%"
inputs:
  artifacts:
  - from: "%%service.checkout.code%%"
    path: "/src"
  - from: "%%service.deploy.axops_dnsname%%"
    path: "/tmp/axops_dnsname"
  parameters:
    test_command: {}
    checkout: {}
    deploy: {}
